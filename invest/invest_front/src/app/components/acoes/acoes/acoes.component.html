<div class="acoes" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="acoes-box">
    <mat-card-header>
      <mat-card-title>Banco de Ações</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>
      <div>
        <!--Coluna Simbol-->
        <table class="table-acoes" mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="simbol">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let element">{{element.simbol}}</td>
          </ng-container>

          <!--Coluna Preco-->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let element">{{element.price}}</td>
          </ng-container>

          <!--Coluna Data-->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Data</th>
            <td mat-cell *matCellDef="let element">{{element.date}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator showFirstLastButtons [pageSizeOptions]="[5, 10, 20]">

        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
