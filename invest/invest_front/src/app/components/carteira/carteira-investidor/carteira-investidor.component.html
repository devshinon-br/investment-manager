<div class="carteira" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="carteira-box">
    <mat-card-header>
      <mat-card-title>Carteira do Investidor</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>
      <div>
        <table class="table-carteira" mat-table [dataSource]="dataSource">

          <!--Coluna Instrument-->
          <ng-container matColumnDef="instrument">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let element">{{element.instrument}}</td>
          </ng-container>

          <!--Coluna Preco-->
          <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let element">{{element.preco}}</td>
          </ng-container>

          <!--Tipo Operacao-->
          <ng-container matColumnDef="tipo_operacao">
            <th mat-header-cell *matHeaderCellDef>Tipo de Operação</th>
            <td mat-cell *matCellDef="let element">{{element.tipo_operacao}}</td>
          </ng-container>

          <!--Quantidade-->
          <ng-container matColumnDef="quantidade">
            <th mat-header-cell *matHeaderCellDef>Quantidade</th>
            <td mat-cell *matCellDef="let element">{{element.quantidade}}</td>
          </ng-container>

          <!--Coluna Data-->
          <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef>Data</th>
            <td mat-cell *matCellDef="let element">{{element.data}}</td>
          </ng-container>

          <!--Mercado-->
          <ng-container matColumnDef="mercado">
            <th mat-header-cell *matHeaderCellDef>Mercado</th>
            <td mat-cell *matCellDef="let element">{{element.mercado}}</td>
          </ng-container>

          <!--Valor Total-->
          <ng-container matColumnDef="valor_total">
            <th mat-header-cell *matHeaderCellDef>Valor Total</th>
            <td mat-cell *matCellDef="let element">{{element.valor_total}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator showFirstLastButtons [pageSizeOptions]="[5, 10, 20]">

        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
